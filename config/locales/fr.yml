  privacy_policy:
    title: "Politique de confidentialité"
    last_updated: "Dernière mise à jour : 26/08/2024"
    introduction:
      "Cette politique de confidentialité a pour but d’informer les utilisateurs du site :\n
      \n• Sur la manière dont sont collectées leurs données personnelles. Sont considérées comme des données personnelles, toute information permettant d’identifier un utilisateur, tels que son nom, âge, adresse postale ou email, localisation, ou adresse IP (liste non exhaustive) ;
      \n• Sur les droits dont ils disposent concernant ces données ;
      \n• Sur la personne responsable du traitement des données collectées ;
      \n• Sur les destinataires de ces données ;
      \n• Sur la politique du site en matière de cookies.
      \n\n
      Cette politique complète les mentions légales et les Conditions Générales d’Utilisation consultables à : <a href=\"https://omniscientdesign.fr/mentionslegales\" class=\"black underline\"> target=\"_blank\">https://omniscientdesign.fr/mentionslegales</a> et <a class=\"black underline\"> href=\"https://omniscientdesign.fr/cgu\" target=\"_blank\">https://omniscientdesign.fr/cgu</a>"
    sections:
      1:
        title: "Responsable du traitement des données"
        content: 'Le responsable du traitement des données est : QUEMERE Edgar<br>Adresse : 49-55 rue Donissan, 33000 Bordeaux<br>Numéro de téléphone : <a href="tel:0695817727" class="black underline">>06 95 81 77 27</a><br>Email : <a href="mailto:edgarquemere2645@gmail.com" class="black underline">>edgarquemere2645@gmail.com</a>'
      2:
        title: "Données collectées"
        content:
          "Nous collectons différentes données personnelles selon vos interactions avec notre site. Types de données :
          \n• Données d'identification : nom, prénom, email, téléphone, adresse postale, statut (étudiant, professeur, autre), établissement scolaire.
          \n• Données de connexion : adresse IP, type de navigateur, fournisseur d’accès Internet, date et heure d’accès, historique de navigation.
          \n• Données soumises via des formulaires : contenu des messages envoyés via les formulaires ou soumissions de contenu."
      3:
        title: "Finalités du traitement"
        content: "Nous collectons et traitons vos données personnelles pour :
          \n• Expérience : analyser l’audience et améliorer l’expérience utilisateur.
          \n• Gestion des comptes utilisateurs : création, maintenance, gestion des comptes.
          \n• Modération des contenus : vérification et validation des références et designers soumis par les utilisateurs.
          \n• Communication : envoi d’informations liées au compte et aux activités du site.
          \n• Sécurité : prévenir et détecter toute activité frauduleuse."
      4:
        title: "Base légale du traitement"
        content: "Le traitement repose sur :
          \n• Votre consentement lors de la fourniture volontaire d’informations.
          \n• Notre intérêt légitime à améliorer nos services et assurer la sécurité.
          \n• Le respect d’une obligation légale lorsque certaines données doivent être conservées pour raisons fiscales ou juridiques."
      5:
        title: "Destinataires des données"
        content:
          "Vos données personnelles sont strictement confidentielles et accessibles à des tiers uniquement :
          \n• Sous-traitants : partage avec prestataires (hébergement, maintenance, marketing, etc.) sous notre contrôle.
          \n• Obligations légales : divulgation si requise par la loi (autorité judiciaire ou administrative)."
      6:
        title: "Durée de conservation des données"
        content:
          "Nous conservons vos données personnelles uniquement le temps nécessaire aux finalités et conformément à la loi :
          \n• Données de contact : 3 ans après dernier contact.
          \n• Données de navigation (cookies) : 13 mois.
          \n• Données contractuelles : durée de la relation contractuelle, puis archivage légal.
          \n• Données soumises par les utilisateurs : conservées tant que le contenu reste en ligne ; suppression à la demande ou automatique si contenu non pertinent. Une copie peut être conservée 3 ans pour sécurité ou preuve.
          \n• Données de connexion : maximum 12 mois pour sécurité, utilisées pour prévenir fraudes ou activités illicites."
      7:
        title: "Vos droits"
        content: "Conformément au RGPD :
          \n• Droit d'accès : demander l’accès aux données.
          \n• Droit de rectification : corriger des données inexactes ou incomplètes.
          \n• Droit à l'effacement : demander la suppression (sous réserve des obligations légales).
          \n• Droit à la limitation : limiter le traitement dans certains cas.
          \n• Droit à la portabilité : recevoir vos données dans un format structuré et lisible.
          \n• Droit d'opposition : s'opposer pour votre situation particulière ou marketing direct.
          \n
          \nPour exercer vos droits : <a href=\"mailto:contact@omniscientdesign.fr\" class=\"black underline\">>contact@omniscientdesign.fr</a>"
      8:
        title: "Sécurité des données"
        content: "Nous mettons en œuvre des mesures techniques et organisationnelles pour sécuriser vos données et éviter perte, détournement, altération ou accès non autorisé."
      9:
        title: "Politique de l’hébergeur"
        content: 'Notre hébergeur possède sa propre politique de confidentialité concernant vos données : <a href="https://www.hostinger.fr/politique-de-confidentialite" target="_blank" class="black underline">>https://www.hostinger.fr/politique-de-confidentialite</a>'
      10:
        title: "Modifications de la politique"
        content: "Nous nous réservons le droit de modifier cette politique à tout moment. Les changements prennent effet dès leur publication sur cette page. Nous recommandons de consulter régulièrement cette page."
      11:
        title: "Contact"
        content: 'Pour toute question concernant la politique de confidentialité : <a href="mailto:contact@omniscientdesign.fr" class="black underline">>contact@omniscientdesign.fr</a><br><br>Le respect de vos droits est notre priorité<br>Fondateurs de Omniscient Design'
