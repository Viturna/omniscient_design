  privacy_policy:
    title: "Privacy Policy"
    last_updated: "Last updated: 26/08/2024"
    introduction: "This privacy policy aims to inform the users of the website:
      \n• About how their personal data is collected. Personal data includes any information that can identify a user, such as name, age, postal or email address, location, or IP address (non-exhaustive list);
      \n• About their rights regarding this data;
      \n• About the person responsible for processing the collected personal data;
      \n• About the recipients of this personal data;
      \n• About the website's cookie policy.
      \n
      \nThis policy complements the legal notices and Terms of Use available at: <a href=\"https://omniscientdesign.fr/mentionslegales\" target=\"_blank\" class=\"black underline\">https://omniscientdesign.fr/mentionslegales</a> and <a href=\"https://omniscientdesign.fr/cgu\" class=\"black underline\"> target=\"_blank\">https://omniscientdesign.fr/cgu</a>"
    sections:
      1:
        title: "Data Controller"
        content: 'The data controller is: QUEMERE Edgar<br>Address: 49-55 rue Donissan, 33000 Bordeaux<br>Phone: 06 95 81 77 27<br>Email: <a href="mailto:edgarquemere2645@gmail.com" class="black underline">>edgarquemere2645@gmail.com</a>'
      2:
        title: "Collected Data"
        content:
          "We collect various personal data depending on your interactions with our site. Types of data:
          \n• Identification data: name, first name, email address, phone number, postal address, Status (student, teacher, other), educational institution.
          \n• Connection data: IP address, browser type, Internet provider, date and time of access, browsing history.
          \n• Data submitted via forms: content of messages sent through forms or content submissions."
      3:
        title: "Purpose of Processing"
        content: "We collect and process your personal data for:
          \n• Experience: analyze audience and improve user experience on our site.
          \n• User account management: creation, maintenance, and management of accounts.
          \n• Content moderation: verification and validation of references and designers submitted by users.
          \n• Communication: sending account-related information and site activity notifications.
          \n• Security: prevent and detect any fraudulent activity."
      4:
        title: "Legal Basis for Processing"
        content: "Processing your personal data is based on:
          \n• Your consent when voluntarily providing information.
          \n• Our legitimate interest in improving services and ensuring site security.
          \n• Compliance with legal obligations when certain data must be retained for tax or legal reasons."
      5:
        title: "Data Recipients"
        content:
          "Your personal data is strictly confidential and only accessible to third parties:
          \n• Subcontractors: shared with service providers (hosting, maintenance, marketing, etc.) under our control.
          \n• Legal obligations: disclosure if required by law (judicial or administrative request)."
      6:
        title: "Data Retention Period"
        content:
          "We retain your personal data only for as long as necessary and in compliance with legal requirements:
          \n• Contact data: 3 years after last contact.
          \n• Browsing data (cookies): 13 months.
          \n• Contractual data: duration of the contractual relationship, then archived legally.
          \n• Data submitted by users: retained while content remains online; deleted on request or automatically if not relevant. Copy kept 3 years for security or evidence.
          \n• Connection data: max 12 months for security; may be used to prevent fraudulent or illegal activities."
      7:
        title: "Your Rights"
        content: "Under GDPR:
          \n• Right of access: request access to data we hold about you.
          \n• Right to rectification: correct inaccurate or incomplete data.
          \n• Right to erasure: request deletion (subject to legal retention obligations).
          \n• Right to restriction: limit processing in certain cases.
          \n• Right to data portability: receive your data in structured, machine-readable format.
          \n• Right to object: object for specific situation or direct marketing.
          \n
          \nTo exercise your rights: <a href=\"mailto:contact@omniscientdesign.fr\" class=\"black underline\">>contact@omniscientdesign.fr</a>"
      8:
        title: "Data Security"
        content: "We implement technical and organizational measures to ensure security and confidentiality of your personal data, preventing loss, misuse, alteration, or unauthorized access."
      9:
        title: "Hosting Provider Policy"
        content: 'Our hosting provider has its own privacy policy regarding the use of your data: <a href="https://www.hostinger.fr/politique-de-confidentialite" class="black underline"> target="_blank">https://www.hostinger.fr/politique-de-confidentialite</a>'
      10:
        title: "Changes to Privacy Policy"
        content: "We reserve the right to modify this privacy policy at any time. Changes take effect upon posting on this page. We recommend checking this page regularly."
      11:
        title: "Contact"
        content: 'If you have questions regarding our privacy policy: <a class="black underline"> href="mailto:contact@omniscientdesign.fr">contact@omniscientdesign.fr</a><br><br>Respecting your rights is our priority<br>Founders of Omniscient Design'
