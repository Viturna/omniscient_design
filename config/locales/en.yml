    subtitle_project: "Discover the project"
    description_project: "Omniscient Design was created to centralize, on a single platform, all knowledge related to the world of design. Whether it's product design, fashion, or scenography, Omniscient Design aims to make every work, project, and reference as accessible and complete as possible.\n\nOur mission is to promote sharing, exploration, and enrichment of knowledge in all design fields, providing comprehensive and easily consultable resources for students, professionals, and enthusiasts alike."
